<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-400 ">
    <section class="bg-[#d4bf68] max-w-md mx-auto min-h-screen">
        <nav class="flex justify-center items-center ">
            <div class="flex mt-20 justify-center items-center w-9/12  ">
                <img class="w-28" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Upay_logo.svg" alt="">
                
            </div>
        </nav>
        
            <div class="mt-2  w-full bg-amber-300   shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Mobile Number</span>
                    </label>
                    <input id="mobile-number" value="01234567824" type="number" placeholder="Enter mobile number" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Enter Pin</span>
                    </label>
                    <input value="1234" id="pin" type="number" placeholder="4 Digit pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
       
    </section>
    

<script src="script/login.js"></script>   
<script src="script/utilities.js"></script>   
</body>
</html>
